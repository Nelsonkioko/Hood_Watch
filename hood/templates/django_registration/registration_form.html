{%extends "django_registration/base.html"%}
{% load crispy_forms_tags %}
{% block content%}

<div class="container" >
  <div class="">
    <!-- Empty div -->
    <div class="col-md-6 "></div>
    <div class="col-md-6 ">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {{ form}}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                <p>Already have an account? sign in <a href="/accounts/login">here</a></p>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->

  </div>
</div>
{% endblock%}
