{% extends "django_registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
    <div class="container" >
        <div class="row">
            <!-- Empty div -->
            <div class="col "></div>
            <div class="col ">
                {% if form.errors %}
                    <p> Password or Username is incorrect </p>
                {% endif %}
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h2 class="text-center">Welcome to Hood-watch</h2>
                        <h3 class="text-center">Log In</h3>
                    </div>
                    <div class="panel-body">

                        <form action="/accounts/login/" method="post">
                            {% csrf_token %}
                            {{ form }}

                            <div class="form-group">
                                <input type="submit" class="btn btn-outline-success" value="Login">
                                <p>Don't have an account? Register <a href="/accounts/register">here</a></p>
                            </div>

                            <input type="hidden" name="next" value="{{ next }}">

                        </form>

                    </div>

                </div>

            </div>
            <!-- empty div -->
            <div class="col s4"></div>
        </div>
    </div>

{% endblock %}
